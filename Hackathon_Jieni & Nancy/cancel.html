<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel Reservation - Colgate On-Demand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #800000; /* Maroon color */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav {
            display: flex;
        }
        .nav a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #800000; /* Maroon color to match the header */
        }
        .nav a:not(:last-child) {
            margin-right: 10px;
        }
        .nav a:hover {
            background-color: #a52a2a; /* A lighter maroon for hover effect */
        }
        .content {
            margin: 15px;
            padding: 15px;
            background-color: #f2f2f2;
        }
        .reservation-list {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .reservation-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cancel-button {
            background-color: #800000; /* Maroon color */
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .cancel-button:hover {
            opacity: 0.8;
        }
        .footer {
            background-color: #800000; /* Maroon color */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cancel a Reservation</h1>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="join.html">Shuttle Schedule</a>
            <a href="account.html">Account</a>
        </div>
    </div>
    <div class="content">
        <div class="reservation-list">
            <h3>Your Reservations</h3>
            <div class="reservation-item">
                <span><strong>Williams Smith</strong> - 3 passengers - Boston to New York - April 6, 2024</span>
                <button class="cancel-button">Cancel</button>
            </div>
            <!-- Repeat for each reservation -->
        </div>
    </div>
    <div class="footer">
        <p>Contact Us: [Your Phone Number] | [Your Email]</p>
        <p>&copy; 2024 Colgate On-Demand. All rights reserved.</p>
    </div>
</body>
</html>
